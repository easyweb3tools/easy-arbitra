map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream easy_arbitra_frontend {
  server frontend:3000;
}

upstream easy_arbitra_backend {
  server backend:8080;
}

server {
  listen 80;
  server_name _;

  # Forward API requests to backend to avoid browser cross-origin calls.
  location /api/ {
    proxy_pass http://easy_arbitra_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Keep direct health probes available through nginx.
  location = /healthz {
    proxy_pass http://easy_arbitra_backend/healthz;
  }

  location = /readyz {
    proxy_pass http://easy_arbitra_backend/readyz;
  }

  # Forward UI and Next dev websocket traffic.
  location / {
    proxy_pass http://easy_arbitra_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
