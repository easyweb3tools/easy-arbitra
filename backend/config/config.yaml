server:
  port: "8080"
  mode: debug

database:
  host: localhost
  port: 5432
  user: postgres
  password: ${DB_PASSWORD}
  dbname: easy_arbitra
  sslmode: disable
  max_idle_conns: 10
  max_open_conns: 100
  auto_migrate: true

logger:
  level: info
  format: json

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_expiry: 168h
  google_client_id: ${GOOGLE_CLIENT_ID}
  google_client_secret: ${GOOGLE_CLIENT_SECRET}
  google_redirect_url: ${GOOGLE_REDIRECT_URL}
  frontend_url: ${FRONTEND_URL}

nova:
  enabled: false
  provider: devapi
  region: us-east-1
  api_base_url: https://api.nova.amazon.com/v1
  api_key: ${NOVA_API_KEY}
  analysis_model: nova-pro-v1
  max_tokens: 4096
  temperature: 0.0
  analysis_cache_hours: 24h

polymarket:
  gamma_api_url: https://gamma-api.polymarket.com
  data_api_url: https://data-api.polymarket.com
  offchain_events_url: https://gamma-api.polymarket.com
  request_timeout: 20s

worker:
  enabled: true
  market_syncer_interval: 10m
  trade_syncer_interval: 5m
  trade_syncer_max_pages: 20
  trade_syncer_cursor_lookback: 2m
  trade_backfill_syncer_interval: 5m
  offchain_event_syncer_interval: 15m
  offchain_event_syncer_max_pages: 5
  offchain_event_syncer_cursor_lookback: 2h
  feature_builder_interval: 30m
  score_calculator_interval: 1h
  anomaly_detector_interval: 10m
  run_on_startup: true
  max_trades_per_sync: 200
  backfill_wallets_per_sync: 100
  backfill_pages_per_wallet: 5
  backfill_page_size: 200
  backfill_concurrency: 16
  backfill_target_min_trades: 100
  ai_batch_enabled: true
  ai_batch_analyzer_interval: 10m
  ai_batch_size: 3
  ai_batch_cooldown: 24h
  ai_batch_request_spacing: 25s
  ai_batch_min_trades: 100
  ai_batch_min_realized_pnl: 0
  max_markets_per_sync: 100
  max_offchain_events_per_sync: 50
