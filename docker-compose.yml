services:
  postgres:
    image: postgres:16-alpine
    container_name: easy-arbitra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easy_arbitra}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-easy_arbitra}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: dev
    container_name: easy-arbitra-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      SERVER_MODE: debug
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_DBNAME: ${POSTGRES_DB:-easy_arbitra}
      DATABASE_SSLMODE: disable
      DATABASE_AUTO_MIGRATE: "true"
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-change-me-in-production}
      AUTH_JWT_EXPIRY: ${AUTH_JWT_EXPIRY:-168h}
      AUTH_GOOGLE_CLIENT_ID: ${AUTH_GOOGLE_CLIENT_ID:-}
      AUTH_GOOGLE_CLIENT_SECRET: ${AUTH_GOOGLE_CLIENT_SECRET:-}
      AUTH_GOOGLE_REDIRECT_URL: ${AUTH_GOOGLE_REDIRECT_URL:-http://localhost:3000/api/v1/auth/google/callback}
      AUTH_FRONTEND_URL: ${AUTH_FRONTEND_URL:-http://localhost:3000}
      WORKER_ENABLED: "true"
      LOGGER_LEVEL: info
      LOGGER_FORMAT: console
      NOVA_ENABLED: ${NOVA_ENABLED:-false}
      NOVA_PROVIDER: ${NOVA_PROVIDER:-devapi}
      NOVA_REGION: ${NOVA_REGION:-us-east-1}
      NOVA_API_BASE_URL: ${NOVA_API_BASE_URL:-https://api.nova.amazon.com/v1}
      NOVA_API_KEY: ${NOVA_API_KEY:-}
      NOVA_ANALYSIS_MODEL: ${NOVA_ANALYSIS_MODEL:-nova-pro-v1}
      NOVA_MAX_TOKENS: ${NOVA_MAX_TOKENS:-2048}
      NOVA_TEMPERATURE: ${NOVA_TEMPERATURE:-0.0}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      POLYMARKET_GAMMA_API_URL: https://gamma-api.polymarket.com
      POLYMARKET_DATA_API_URL: https://data-api.polymarket.com
      WORKER_RUN_ON_STARTUP: "true"
      WORKER_TRADE_BACKFILL_SYNCER_INTERVAL: ${WORKER_TRADE_BACKFILL_SYNCER_INTERVAL:-5m}
      WORKER_BACKFILL_WALLETS_PER_SYNC: ${WORKER_BACKFILL_WALLETS_PER_SYNC:-100}
      WORKER_BACKFILL_PAGES_PER_WALLET: ${WORKER_BACKFILL_PAGES_PER_WALLET:-5}
      WORKER_BACKFILL_PAGE_SIZE: ${WORKER_BACKFILL_PAGE_SIZE:-200}
      WORKER_BACKFILL_CONCURRENCY: ${WORKER_BACKFILL_CONCURRENCY:-16}
      WORKER_BACKFILL_TARGET_MIN_TRADES: ${WORKER_BACKFILL_TARGET_MIN_TRADES:-100}
      WORKER_AI_BATCH_ENABLED: ${WORKER_AI_BATCH_ENABLED:-true}
      WORKER_AI_BATCH_ANALYZER_INTERVAL: ${WORKER_AI_BATCH_ANALYZER_INTERVAL:-10m}
      WORKER_AI_BATCH_SIZE: ${WORKER_AI_BATCH_SIZE:-3}
      WORKER_AI_BATCH_COOLDOWN: ${WORKER_AI_BATCH_COOLDOWN:-24h}
      WORKER_AI_BATCH_REQUEST_SPACING: ${WORKER_AI_BATCH_REQUEST_SPACING:-25s}
      WORKER_AI_BATCH_MIN_TRADES: ${WORKER_AI_BATCH_MIN_TRADES:-100}
      WORKER_AI_BATCH_MIN_REALIZED_PNL: ${WORKER_AI_BATCH_MIN_REALIZED_PNL:-0}
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: easy-arbitra-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api/v1
      API_SERVER_BASE_URL: http://backend:8080/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: easy-arbitra-nginx
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./ops/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
