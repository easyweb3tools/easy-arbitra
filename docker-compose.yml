services:
  postgres:
    image: postgres:16-alpine
    container_name: easy-arbitra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easy_arbitra}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-easy_arbitra}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: dev
    container_name: easy-arbitra-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      SERVER_MODE: debug
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_DBNAME: ${POSTGRES_DB:-easy_arbitra}
      DATABASE_SSLMODE: disable
      DATABASE_AUTO_MIGRATE: "false"
      WORKER_ENABLED: "true"
      LOGGER_LEVEL: info
      LOGGER_FORMAT: console
      POLYMARKET_GAMMA_API_URL: https://gamma-api.polymarket.com
      POLYMARKET_DATA_API_URL: https://data-api.polymarket.com
      WORKER_RUN_ON_STARTUP: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: easy-arbitra-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8080/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  pgdata:
